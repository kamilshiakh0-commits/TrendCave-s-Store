<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendCave - Gold & Black</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background-color: #000;
  color: #fff;
}

header {
  width: 100%;
  padding: 20px 50px;
  background: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid gold;
}

header .logo {
  font-size: 28px;
  font-weight: 700;
  color: gold;
}

header nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: 0.3s;
}

header nav a:hover {
  color: gold;
}

.hero {
  width: 100%;
  height: 90vh;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1523275335684-37898b6baf30');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}

.hero h1 {
  font-size: 60px;
  color: gold;
}

.hero p {
  font-size: 22px;
  margin-top: 10px;
}

.btn {
  margin-top: 20px;
  padding: 12px 30px;
  background: gold;
  color: black;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #fff;
  color: #000;
}

.products {
  padding: 60px 50px;
  text-align: center;
}

.products h2 {
  font-size: 36px;
  margin-bottom: 40px;
  color: gold;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.product {
  background: #111;
  border: 2px solid gold;
  border-radius: 10px;
  overflow: hidden;
  transition: 0.3s;
}

.product:hover {
  transform: scale(1.05);
}

.product img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.product h3 {
  font-size: 22px;
  margin: 15px 0;
  color: gold;
}

.product p {
  margin-bottom: 15px;
}

footer {
  background: #000;
  border-top: 2px solid gold;
  padding: 40px 20px;
  text-align: center;
  color: #fff;
}

footer .socials a {
  margin: 0 10px;
  color: gold;
  font-size: 20px;
  text-decoration: none;
}

footer p {
  margin-top: 20px;
  font-size: 14px;
  color: #aaa;
}

  </style>
</head>
<body>  <!-- Header -->  <header>
    <div class="logo">TrendCave</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>  <!-- Hero Section -->  <section class="hero">
    <div>
      <h1>Welcome to TrendCave</h1>
      <p>Luxury in every detail, crafted for you.</p>
      <button class="btn">Shop Now</button>
    </div>
  </section>  <!-- Products -->  <section class="products">
    <h2>Our Best Picks</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1503602642458-232111445657" alt="product1">
        <h3>Luxury Watch</h3>
        <p>$249</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="product2">
        <h3>Classic Shoes</h3>
        <p>$199</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1539186607619-df476afe6e96" alt="product3">
        <h3>Designer Bag</h3>
        <p>$349</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="product4">
        <h3>Gold Bracelet</h3>
        <p>$149</p>
      </div>
    </div>
  </section>  <!-- Footer -->  <footer>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
    <p>Â© 2025 TrendCave. All rights reserved.</p>
  </footer></body>
</html>
