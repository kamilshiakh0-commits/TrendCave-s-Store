<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimensional Nexus - The Hero's Emporium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ------------------------------------------- */
        /* --- DIMENSIONAL NEXUS CORE STYLES --- */
        /* ------------------------------------------- */
        :root {
            --color-primary: #0f0a1c;   /* Deep Midnight Blue */
            --color-secondary: #3b1f5c; /* Dark Purple */
            --color-accent-neon: #00ffff; /* Neon Cyan */
            --color-accent-pink: #ff1493; /* Neon Pink */
            --color-text: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Michroma', sans-serif; 
            background-color: var(--color-primary);
            color: var(--color-text);
            text-align: center;
            /* ðŸ’¥ NEW: Website ki height ab bahut badi ho gayi hai! */
            height: auto; 
            min-height: 400vh; 
        }

        /* Reusable Section Styling */
        section {
            padding: 100px 50px;
            position: relative;
            z-index: 2;
        }

        section h2 {
            font-size: 56px;
            margin-bottom: 60px;
            color: var(--color-accent-neon);
            font-family: 'Orbitron', sans-serif; 
            text-shadow: 0 0 5px var(--color-accent-neon);
        }

        /* ------------------------------------------- */
        /* --- HEADER & NAVIGATION --- */
        /* ------------------------------------------- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 10, 28, 0.95);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 2px solid var(--color-accent-neon);
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif; 
            color: var(--color-accent-neon);
            text-shadow: 0 0 10px var(--color-accent-neon), 0 0 20px var(--color-secondary);
        }

        nav {
            margin-top: 10px;
        }

        .nav-orb {
            display: inline-block;
            background: var(--color-secondary);
            color: var(--color-text);
            padding: 8px 18px;
            margin: 0 8px;
            border-radius: 4px; 
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid var(--color-accent-pink);
            font-family: 'Michroma', sans-serif;
        }

        .nav-orb:hover {
            background: var(--color-accent-neon);
            color: var(--color-primary);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--color-accent-neon);
        }

        /* ------------------------------------------- */
        /* --- HERO & PARALLAX EFFECT --- */
        /* ------------------------------------------- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            background: url('https://images.unsplash.com/photo-1547394765-185632f05d54?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center fixed; 
            background-size: cover;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .hero h1 {
            font-size: 72px;
            margin: 0;
            color: white;
            font-family: 'Orbitron', sans-serif; 
            text-shadow: 0 0 5px #fff, 0 0 10px var(--color-accent-pink), 0 0 20px var(--color-accent-neon);
            z-index: 10;
        }

        .hero p {
            font-size: 26px;
            margin-bottom: 40px;
            z-index: 10;
            color: var(--color-accent-neon);
            text-shadow: 0 0 5px var(--color-primary);
        }

        .cta-btn {
            background: var(--color-accent-pink);
            color: white;
            padding: 16px 45px;
            border: none;
            border-radius: 5px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px var(--color-accent-pink);
            transition: all 0.3s ease;
            z-index: 10;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        .cta-btn:hover {
            background: var(--color-accent-neon);
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 0 30px var(--color-accent-neon);
            color: var(--color-primary);
        }

        /* ------------------------------------------- */
        /* --- FEATURED CATEGORIES SECTION (NEW) --- */
        /* ------------------------------------------- */
        .category-grid {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 40px;
        }

        .category-card {
            background: var(--color-secondary);
            padding: 30px;
            border-radius: 10px;
            width: 30%;
            border: 1px solid var(--color-accent-pink);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.2);
            border-color: var(--color-accent-neon);
        }

        .category-card h3 {
            color: var(--color-accent-neon);
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
        }

        /* ------------------------------------------- */
        /* --- PRODUCT GALLERY --- */
        /* ------------------------------------------- */
        .product-section {
            background-color: var(--color-primary);
        }

        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-card {
            background: rgba(59, 31, 92, 0.4); 
            border: 2px solid var(--color-accent-neon);
            border-radius: 8px; 
            margin: 20px;
            padding: 20px;
            width: 300px;
            min-height: 480px;
            transition: all 0.5s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            
            animation: float-product 6s ease-in-out infinite;
        }
        
        @keyframes float-product {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(2deg); }
        }

        .product-card:hover {
            border-color: var(--color-accent-pink);
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--color-accent-pink);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--color-accent-pink));
        }

        .product-card h3 {
            font-family: 'Orbitron', sans-serif;
        }
