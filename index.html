<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendCave</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: gold;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(to right, #111, #222);
      border-bottom: 2px solid gold;
    }
    header h1 {
      font-size: 2.5rem;
      color: gold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #111;
      border: 1px solid gold;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }
    .buy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: gold;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .buy-btn:hover {
      background: #ffcc00;
    }
    /* Dragon pet styles */
    #dragon-container {
      position: fixed;
      bottom: 100px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 9999;
      cursor: pointer;
    }
    #bubble {
      position: fixed;
      bottom: 230px;
      left: 30px;
      background: rgba(255, 215, 0, 0.9);
      color: #000;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrendCave</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Kids Toys</a>
      <a href="#">Makeup</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to TrendCave</h2>
    <p>Premium Kids Toys & Makeup Collection</p>
  </div>

  <section class="products">
    <div class="product-card">
      <h3>Teddy Bear</h3>
      <p>Soft & cute toy</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <h3>Makeup Kit</h3>
      <p>Premium cosmetics</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <h3>RC Car</h3>
      <p>Rechargeable racing car</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </section>

  <!-- Dragon Pet -->
  <div id="dragon-container"></div>
  <div id="bubble">Hey! Click Buy Now üê≤‚ú®</div>

  <audio id="dragon-sound" src="https://www.myinstants.com/media/sounds/cartoon-jump.mp3"></audio>

  <script>
    // Load Dragon animation
    let dragonAnim = lottie.loadAnimation({
      container: document.getElementById("dragon-container"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://assets6.lottiefiles.com/packages/lf20_6qf2zq.json" // Example cute dragon JSON link
    });

    const bubble = document.getElementById("bubble");
    const sound = document.getElementById("dragon-sound");
    const buyBtns = document.querySelectorAll(".buy-btn");
    const dragon = document.getElementById("dragon-container");

    // Bubble message every 5s
    setInterval(() => {
      bubble.style.display = "block";
      setTimeout(() => bubble.style.display = "none", 2000);
    }, 5000);

    // Dragon reacts when Buy Now is clicked
    buyBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        bubble.innerText = "Yesss üêâ You bought it!";
        bubble.style.display = "block";
        sound.play();
        setTimeout(() => bubble.style.display = "none", 2500);
      });
    });

    // Dragon sad if no click after 15s
    setInterval(() => {
      bubble.innerText = "üò¢ Why not buying?";
      bubble.style.display = "block";
      setTimeout(() => bubble.style.display = "none", 2500);
    }, 15000);

    // Dragon jump effect
    dragon.addEventListener("click", () => {
      dragon.style.transform = "translateY(-50px)";
      sound.play();
      setTimeout(() => dragon.style.transform = "translateY(0)", 500);
    });
  </script>
</body>
</html>
